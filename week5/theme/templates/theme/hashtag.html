{% extends 'theme/main.html' %}
{% block news %}
<div class="container">
    <div class="col-lg-8 col-md-10 mx-auto">
            {{ error_message }}
        <form method='POST'>
            {% csrf_token %}
            <table class = text-white mb-4 style="margin:auto;">
                {{ form.as_table }}
            </table>
            <input class = "btn btn-dark" type = "submit" value = "제출하기" style = "margin:auto;  background-color:dimgray;" >
        </form>
    </div>
</div>
{% endblock %}
